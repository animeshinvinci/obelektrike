{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}


{% block central-content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-user"></span> {% trans 'Редактировать профиль' %} "{{object.get_full_name}}"</h3>
        </div>
        <div class="panel-body">
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                {% include 'alert.html' %}
                {% for field in form %}
                    <label id='id_label_{{field.name}}' class="form-label">{{field.label}}</label>
                    <br>
                    {{field.errors}}
                    {{field}}
                {% endfor %}
                <button type="submit" class="btn btn-primary pull-right submit">{% trans 'Сохранить' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
